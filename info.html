        <h1 style="color: #ff00ff;">星ICP备案</h1>
        <div class="cntr">
            <div class="cntr-innr">
        
<p>嗯，你没看错，这是萌国的ICP备案。</p>
<p>萌国在哪呢，听某萌主说，好像是个异次元上的国度。</p>
<p>萌主就爱给人组cp,俗称icp</p>
<p>我们说的是萌国ICP备案，号称萌ICP备，简称萌备</p>
<p>&nbsp;</p>
<h2><span>萌ICP备 纯属萌友网站联萌！</span></h2>
<p>是一种次元中的爱好，文化的展现。</p>
<h3><span>若你在万千网站中遇到萌备</span></h3>
<p>甚有缘分</p>
<p>&nbsp;</p>
<h3><span>萌备仅供萌友网站互动，请放心食用。</span></h3>
<p><span style="color: #ff0000;">萌主</span>：“欢迎各大热爱萌文化的站长加入</p>
<p>&nbsp;给自己的网站加上个萌萌的萌icp号”</p>
<p><span style="color: #ff0000;">吃瓜群众</span>：能不能不打广告？……</p><p>&nbsp;</p>
<h3><span style="color: #ff00ff;">喵下萌友</span></h3>
<p> <a style=" text-decoration:none; " href="http://t.me/icpbei" target="_blank">
      <span style="color:#F08080">TG频道：@icpbei</span></a></p>
<p> <a style=" text-decoration:none; " href="http://t.me/MoeICP" target="_blank">
      <span style="color:#F08080">TG群组：@MoeICP</span></a></p>
